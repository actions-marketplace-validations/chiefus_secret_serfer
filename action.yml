name: 'Secret Serfer'
description: 'Looking for Secrets in current commit. It can create a report in JUnit Format.'
inputs:
#  who-to-greet:  # id of input
#    description: 'Who to greet'
#    required: true
#    default: 'World'
outputs:
  random-number: 
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  

    - run: $|
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          trufflehog3 --no-history --branch ${GITHUB_REF#refs/heads/} -r rules.yaml -f yaml --line-numbers GITHUB_WORKSPACE | yaml2junit.py